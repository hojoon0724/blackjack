<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400;600;700&display=swap"
        rel="stylesheet">
    <script src="./showcard.js" defer></script>
</head>

<body>
    <div class="top-bar-container">
        <div class="top-left">
            <div class="running-count">
                Running Count: <div class="rcount" id="run"></div>
            </div>
            <div class="card-count">
                Card Count: <div class="ccount" id="the-count"></div>
            </div>
        </div>
        <div class="top-right">
            <div class="decks">
                Decks: <input id="deck-amount" placeholder="1" type="number" value="1">
            </div>
            <div class="reset">
                <button class="reset-btn" id="reset">
                    Shuffle
                </button>

            </div>
            <!-- <div class="start">
                <button class="start-btn" id="start">
                    Start
                </button>

            </div> -->
        </div>
    </div>

    <div class="main-area-container">
        <div class="cards-container">
            <div class="burned">

            </div>
            <div class="current" id="current-show">
                <!-- <img src="../SVGs/01-12Q.svg"> -->
            </div>
            <div class="shoe">

            </div>
        </div>
        <div class="control-container">
            <button class="control" id="next">
                Next
            </button>
        </div>
        <div class="show-full-deck" id="full-deck">
        </div>
    </div>
</body>

</html>
